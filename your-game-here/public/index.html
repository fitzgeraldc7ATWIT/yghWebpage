<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Your Game Here</h1>
        <input type="text" id="search-bar" placeholder="Search games...">
    </header>
    <main>
        <section id="game-grid">
            <!-- game cards -->
            <div class="game-card" data-game="Tic-Tac-Toe">
                <img src="images/tic-tac-toeCard.jpg" alt="Tic-Tac-Toe">
                <h2>Tic-Tac-Toe</h2>
            </div>
            <div class="game-card" data-game="Connect 4">
                <img src="images/connect4Card.jpg" alt="Connect 4">
                <h2>Connect 4</h2>
            </div>
            <div class="game-card" data-game="Concentration">
                <img src="images/concentrationCard.jpg" alt="Concentration">
                <h2>Concentration</h2>
            </div>
        </section>
        <!-- description Box -->
        <aside id="description-box" class="hidden">
            <button id="close-btn">X</button>
            <h2 id="game-title"></h2>
            <p id="game-description">Game description will go here.</p>
            <button id="play-game-btn">Play Game</button>
            <button id="change-assets-btn">Change Assets</button>
        </aside>
    </main>
    <script src="src/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameCards = document.querySelectorAll('.game-card');
            const descriptionBox = document.getElementById('description-box');
            const closeBtn = document.getElementById('close-btn');
            const gameTitle = document.getElementById('game-title');
            const gameDescription = document.getElementById('game-description');

            // descriptions for games, might add more
            const gameDescriptions = {
                "Tic-Tac-Toe": "A classic game of Xs and Os.",
                "Connect 4": "Connect four discs in a row to win.",
                "Concentration": "Test your memory by matching pairs of cards."
            };

            // show description based on clicked game card
            gameCards.forEach(card => {
                card.addEventListener('click', () => {
                    //console.log('Game card clicked'); // debug
                    const gameName = card.dataset.game;
                    //console.log('Game name:', gameName); // debug
                    gameTitle.textContent = gameName;
                    gameDescription.textContent = gameDescriptions[gameName] || "No description available.";
                    descriptionBox.classList.remove('hidden');
                    descriptionBox.classList.add('visible');
                    //console.log('Description box classes:', descriptionBox.classList); // debug
                });
            });

            // hide description box on close button click
            closeBtn.addEventListener('click', () => {
                //console.log('Close button clicked'); // debugging
                descriptionBox.classList.remove('visible');
                descriptionBox.classList.add('hidden');
                //console.log('Description box classes:', descriptionBox.classList); // debug
            });
        });
    </script>
</body>
</html>
