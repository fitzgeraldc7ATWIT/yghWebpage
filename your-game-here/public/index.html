<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Your Game Here</h1>
        <input type="text" id="search-bar" placeholder="Search games...">
    </header>
    <main>
        <section id="game-grid">
            <!-- Example game cards -->
            <div class="game-card">
                <img src="images/tic-tac-toeCard.jpg" alt="Tic-Tac-Toe">
                <h2>Tic-Tac-Toe</h2>
            </div>
            <div class="game-card">
                <img src="images/connect4Card.jpg" alt="Connect 4">
                <h2>Connect 4</h2>
            </div>
            <div class="game-card">
                <img src="images/concentrationCard.jpg" alt="Concentration">
                <h2>Concentration</h2>
            </div>
        </section>
    </main>
    <script src="../src/app.js"></script>
</body>
</html>
